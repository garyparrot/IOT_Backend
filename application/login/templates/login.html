<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('login_bp.static', filename='css/login.css') }}" type="text/css" media="all">
    <title>Login</title>
</head>
<body>
    <div class="prompt">
        <form method="post" action="/login" accept-charset="utf-8">
            <div class="title">
                <p>Sign in</p>
            </div>
            <div class="">
                {% for error in form.username.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
                {% for error in form.password .errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
            <label for="username" class="fancy-input">
                {{ form.username(placeholder=" ") }}
                <span class="label">Username</span> 
            </label>
            <br></br>
            <label for="password" class="fancy-input">
                {{ form.password(placeholder=" ", type="password") }}
                <span class="label">Password</span> 
            </label>

            <input class="fancy-button" type="submit" value="Login" />
        </form>
    </div>
</body>
</html>
